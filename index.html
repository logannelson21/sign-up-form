<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <div class="pic">
        <div class="logo">
          <img src="logo.jpg" alt="logo" class="odin">
          <h1 class="opn">Opnmind</h1>
        </div>
    </div>
    <div class="right">
    <div class="info">
        <p><strong>This is not a real online service! You need to know something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
        <p class="remote"><strong>You <em>know</em> you want to.</strong></p>
    </div>
    <form action="#">
        <h1>Let's do this!</h1>
        <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
        </div>

        <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        
        <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="input">
            <label for="phone-number">Phone Number</label>
            <input type="number" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="input">
            <label for="con-pass">Confirm Password</label>
            <input type="password" name="con-pass" id="con-pass" required>
        </div>
</div>
</div>
</body>
</html>
