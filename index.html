<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-color1">
    <span>
        <p><strong>This is not a real online service! You need to know something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
    </span>
    <span>
        <p><strong>You <em>know</em> you want to.</strong></p>
    </span>
    </div>
    <form action="#">
        <p class="title">Let's do this!</p>
        <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>

        <div class="input">
            <label for="conpass">Confirm Password</label>
            <input type="text" id="conpass" name="conpass">
        </div>
    </form>
</body>
</html>
